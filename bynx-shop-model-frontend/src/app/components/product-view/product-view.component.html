<section class="m-4">
  <h5>Digital Products</h5>
  <div class="card-group">
    <div class="card border-0" *ngFor="let i of [2, 3, 4, 5]">
      <img src="assets/digital{{ i }}.jpg" alt="{{ i }}" class="card-img-top" />
      <div class="card-body"></div>
      <div class="card-footer bg-white border-0">
        <span>iPhone</span>
          <p><span>€1000 </span><s> €1100</s></p>
          <small>Only 1 left in stock</small>
          <div class="input-group input-group-sm mb-2">
            <span class="input-group-text" id="quantity">Quantity</span>
            <input type="number" class="form-control" style="max-width:50px;" placeholder="1" aria-label="quantity" aria-describedby="quantity">
          </div>
          <div class="d-flex justify-content-start">
            <button class="btn btn-sm btn-primary" (click)="addToCart()">Add to cart</button>
            <button class="btn btn-sm btn-outline-warning mx-2" routerLink="/cart">Go to cart</button>
          </div>
      </div>
    </div>
  </div>
</section>
<section class="m-4">
  <h5>Normal Products</h5>
  <div class="card-group">
    <div class="card border-0" *ngFor="let i of [1, 2, 3, 4, 5]">
      <img src="assets/normal{{ i }}.jpg" alt="{{ i }}" class="card-img-top" />
      <div class="card-body"></div>
      <div class="card-footer bg-white border-0">
        <span>iPhone</span>
          <p><span>€1000 </span><s> €1100</s></p>
          <small>Only 1 left in stock</small>
          <div class="input-group input-group-sm mb-2">
            <span class="input-group-text" id="quantity">Quantity</span>
            <input type="number" class="form-control" style="max-width:50px;" placeholder="1" aria-label="quantity" aria-describedby="quantity">
          </div>
          <div class="d-flex justify-content-start">
            <button class="btn btn-sm btn-primary">Add to cart</button>
            <button class="btn btn-sm btn-outline-warning mx-2" routerLink="/cart">Go to cart</button>
          </div>
      </div>
    </div>
  </div>
</section>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
